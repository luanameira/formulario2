<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <form action="#" class="form">

        <div>
            <label for="texto">Usuário</label>
            <input type="text" name="texto" placeholder="Digite seu login" class="usuario" id="usuario">
        </div>

        <div>
            <label for="texto">Senha</label>
            <input type="password" name="texto" placeholder="Digite sua senha" class="senha">
            <button id="botaoVL">Validar Login</button>
        </div>

        <div>
            <label for="texto">Selecione o gênero</label>
            <div class="opcoescb">
                <input type="checkbox" name="feminino" value="Feminino"> Feminino <br>
                <input type="checkbox" name="masculino" value="Masculino"> Masculino <br>
                <input type="checkbox" name="outro" value="Outro"> Outro <br>
            </div>
            <button id="botaoVG">Validar gênero</button>
        </div>

        <div>
            <label for="texto">Escolha uma opção</label>
            <div class="opcoesr">
                <input type="radio" name="trabalho" value="Estagio"> Estágio <br>
                <input type="radio" name="trabalho" value="Efetivo"> Efetivo - CLT <br>
                <input type="radio" name="trabalho" value="Autônomo"> Autônomo <br>
            </div>
            <button id="botaoVG">Validar opção</button>
        </div>

        <div>
            <label for="texto">Selecione um tópico</label>
            <select name="dropdown">
                <option value="contato">Deixar meu site mais bonito</option>
            </select>
        </div>

        <div>
            <label for="texto">Escolha um valor</label>
            <input type="text" name="valor">
        </div>
        
        <div>
            <label for="texto">Comentário</label>
            <input type="text" name="valor">
        </div>

        <div>
            <div class="botoes"></div>
            <button class="btn btn_grey">Limpar</button>
            <input class="btn btn_purple" id="btn" type="submit" value="Enviar">
        </div>
    </form>

</body>
</html>
